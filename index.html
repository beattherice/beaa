<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatrice's Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4A90E2, #50E3C2);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 5px solid #E94E77;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 1px;
        }
        section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            color: #4A90E2;
            font-size: 1.8em;
            border-bottom: 2px solid #E94E77;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #E94E77;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #E94E77;
            color: #fff;
        }
        .highlight {
            color: #50E3C2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Beatrice's Portfolio</h1>
</header>

        <li><strong>Specialization:</strong> <span class="highlight">Piano and Guitar</span></li>
        <li><strong>Interests:</strong> <span class="highlight">Travelling the world</span></li>
    </ul>
</section>

</body>
</html>
